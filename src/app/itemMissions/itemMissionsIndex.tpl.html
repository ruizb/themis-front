<div class="row">
  <h2>Liste des missions-objet</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="itemMissions.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter une mission-objet
  </button>

  <div ng-if="loading" class="loading center-block">Chargement...</div>

  <div ng-if="!loading">

    <div class="row">
      <div class="form-group col-md-6 col-md-offset-3">
        <div class="input-group">
          <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          <input type="text" class="form-control" id="search" placeholder="Search..." ng-model="searchText">
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <colgroup>
          <col width="5%">
          <col width="30%">
          <col width="30%">
          <col width="20%">
          <col width="15%">
        </colgroup>
        <tr>
          <th>ID</th>
          <th>Objet</th>
          <th>Mission</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
        <tr dir-paginate="itemMission in itemMissions | filter: searchText | itemsPerPage: 10">
          <td>{{ itemMission.id }}</td>
          <td>{{ itemMission.item.label }}</td>
          <td>{{ itemMission.mission.label }}</td>
          <td>{{ itemMission.price }} â‚¬</td>
          <td>
            <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="itemMissions.edit({ id: itemMission.id })">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default" tooltip="Supprimer" ng-click="remove(itemMission)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="text-center">
        <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
      </div>
    </div>

  </div>

</div>

<h2>{{ h2Title }}</h2>
<button class="btn btn-default btn-xs" ui-sref="itemMissions.index">
  <i class="glyphicon glyphicon-chevron-left"></i> Retour à la liste des missions-objet
</button>

<!--<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert)">{{alert.message}}</alert>-->

<form novalidate>
  <div ng-if="isEdit" class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">ID</label>
    <input type="text" class="form-control" name="id" id="id" ng-model="itemMission.id" readonly>
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Libellé</label>
    <input type="text" class="form-control" name="label" id="label" ng-model="itemMission.label">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Objet</label>
    <input type="text" class="form-control" name="item" id="item" ng-model="itemMission.item">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Mission</label>
    <input type="text" class="form-control" name="mission" id="mission" ng-model="itemMission.mission">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Prix</label>
    <input type="text" class="form-control" name="price" id="price" ng-model="itemMission.price">
  </div>

  <div class="form-group col-sm-2 col-sm-offset-5">
    <button type="submit" class="btn btn-primary center-block btn-form-send btn-block" ng-click="submit()">Envoyer</button>
  </div>
</form>

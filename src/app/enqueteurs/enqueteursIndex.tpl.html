<div class="row">
  <h2>Liste des enquêteurs</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="enqueteurs.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un enquêteur
  </button>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone number</th>
      <th>Email address</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="enqueteur in enqueteurs">
      <td>{{ enqueteur.id }}</td>
      <td>{{ enqueteur.firstname }} {{ enqueteur.lastname }}</td>
      <td>{{ enqueteur.phone }}</td>
      <td>{{ enqueteur.email }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="enqueteurs.edit({ id: enqueteur.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ui-sref="enqueteurs.delete({ id: enqueteur.id })">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

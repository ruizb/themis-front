<div class="row">
  <h2>Liste des grades</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="grades.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un grade
  </button>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="grade in grades">
      <td>{{ grade.id }}</td>
      <td>{{ grade.name }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="grades.edit({ id: grade.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ui-sref="grades.remove({ id: grade.id })"> <!--a voir delete-->
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

<div class="container">
  <div class="row">
    <img src="http://placehold.it/480x240" class="img-responsive center-block login-img" alt="Themis">
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form role="form">
        <div class="form-group">
          <input type="email" class="form-control form-control-center" id="exampleInputEmail1" placeholder="Adresse e-mail">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-center" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <button ng-click="login()" type="submit" class="btn btn-default btn-primary btn-block">Se connecter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

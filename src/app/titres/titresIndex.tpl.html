<div class="row">
  <h2>Liste des titres</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="titres.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un titre
  </button>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="titre in titres">
      <td>{{ titre.id }}</td>
      <td>{{ titre.name }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="titres.edit({ id: titre.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ui-sref="titres.delete({ id: titre.id })">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

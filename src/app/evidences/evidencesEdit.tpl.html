<h2>{{ h2Title }}</h2>
<button class="btn btn-default btn-xs" ui-sref="evidences.index">
  <i class="glyphicon glyphicon-chevron-left"></i> Retour à la liste des scell&eacutes
</button>

<!--<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert)">{{alert.message}}</alert>-->

<form novalidate>
  <div ng-if="isEdit" class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Numéro</label>
    <input type="text" class="form-control" name="num" id="num" ng-model="evidence.num" readonly>
  </div>
  <div ng-if="!isEdit" class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Numéro</label>
    <input type="text" class="form-control" name="num" id="num" ng-model="evidence.num">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Libellé</label>
    <input type="text" class="form-control" name="label" id="label" ng-model="evidence.label">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Numéro de PV</label>
    <input type="text" class="form-control" name="numPV" id="numPV" ng-model="evidence.numPV">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <div class="input-group">
      <label class="control-label" for="operation">Objets-Missions</label>
    </div>
    <div class="input-group">
      <select class="form-control" name="itemMission" id="itemMission" ng-model="selectedItemMissionId">
        <option ng-repeat="itemMission in itemMissions" ng-value="itemMission.id">({{ itemMission.item.label }})-({{ itemMission.mission.label }})</option>
      </select>
      <span class="input-group-btn">
        <button tooltip="Ajouter l'objet-mission au scellé" class="btn btn-success" type="button" ng-click="addSelectedItemMission()"><i class="glyphicon glyphicon-plus"></i></button>
      </span>
    </div>
    <div ng-if="selectedItemMissions.length > 0" class="input-group">
      <p>Liste des objets-missions du scellé :</p>
      <ul>
        <li ng-repeat="im in selectedItemMissions">
          ({{ im.item.label }})-({{ im.mission.label }}) <button tooltip="Retirer cet objet-mission" class="btn btn-sm btn-danger" type="button" ng-click="removeListedItemMission(im)"><i class="glyphicon glyphicon-remove"></i></button>
        </li>
      </ul>
    </div>
  </div>

  <div class="form-group col-sm-2 col-sm-offset-5">
    <button type="submit" class="btn btn-primary center-block btn-form-send btn-block" ng-click="submit()">Envoyer</button>
  </div>
</form>

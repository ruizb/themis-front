<div class="row">
  <h2>Liste des missions</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="missions.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter une mission
  </button>

  <div ng-if="loading" class="loading center-block">Chargement...</div>

  <div ng-if="!loading">

    <div class="row">
      <div class="form-group col-md-6 col-md-offset-3">
        <div class="input-group">
          <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          <input type="text" class="form-control" id="search" placeholder="Search..." ng-model="searchText">
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <colgroup>
          <col width="5%">
          <col width="80%">
          <col width="15%">
        </colgroup>
        <tr>
          <th>ID</th>
          <th>Libell√©</th>
          <th>Actions</th>
        </tr>
        <tr dir-paginate="mission in missions | filter: searchText | itemsPerPage: 10">
          <td>{{ mission.id }}</td>
          <td>{{ mission.label }}</td>
          <td>
            <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="missions.edit({ id: mission.id })">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default" tooltip="Supprimer" ng-click="remove(mission)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="text-center">
        <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
      </div>
    </div>

  </div>

</div>

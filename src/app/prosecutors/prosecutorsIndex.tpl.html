<div class="row">
  <h2>Liste des procureurs</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="prosecutors.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un procureur
  </button>

  <div ng-if="loading" class="loading center-block">Chargement...</div>

  <div ng-if="!loading">

    <div class="row">
      <div class="form-group col-md-6 col-md-offset-3">
        <div class="input-group">
          <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          <input type="text" class="form-control" id="search" placeholder="Search..." ng-model="searchText">
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <colgroup>
          <col width="5%">
          <col width="40%">
          <col width="20%">
          <col width="20%">
          <col width="15%">
        </colgroup>
        <tr>
          <th>ID</th>
          <th>Pr√©nom Nom</th>
          <th>Titre</th>
          <th>TGI</th>
          <th>Actions</th>
        </tr>
        <tr dir-paginate="prosecutor in prosecutors | filter: searchText | itemsPerPage: 10">
          <td>{{ prosecutor.id }}</td>
          <td>{{ prosecutor.fname }} {{ prosecutor.lname }}</td>
          <td>{{ prosecutor.status.name }}</td>
          <td><a href ng-click="openTribunalDetails(prosecutor.tribunal)">{{ prosecutor.tribunal.name }}</a></td>
          <td>
            <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="prosecutors.edit({ id: prosecutor.id })">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default" tooltip="Supprimer" ng-click="remove(prosecutor)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="text-center">
        <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
      </div>
    </div>

  </div>

</div>

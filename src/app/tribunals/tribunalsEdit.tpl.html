<h2>{{ h2Title }}</h2>
<button class="btn btn-default btn-xs" ui-sref="tribunals.index">
  <i class="glyphicon glyphicon-chevron-left"></i> Retour Ã  la liste des TGIs
</button>

<!--<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert)">{{alert.message}}</alert>-->

<form novalidate>
  <div ng-if="isEdit" class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">ID</label>
    <input type="text" class="form-control" name="id" id="id" ng-model="tribunal.id" readonly>
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Nom</label>
    <input type="text" class="form-control" name="name" id="name" ng-model="tribunal.name">
  </div>
  <div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Telephone</label>
    <input type="text" class="form-control" name="phone" id="phone" ng-model="tribunal.phone">
  </div>
  <!--<div class="form-group col-sm-8 col-sm-offset-2">
    <label class="control-label" for="id">Cour</label>
    <input type="text" class="form-control" name="court" id="court" ng-model="tgi.court">
  </div>-->

  <div class="form-group col-sm-2 col-sm-offset-5">
    <button type="submit" class="btn btn-primary center-block btn-form-send btn-block" ng-click="submit()">Envoyer</button>
  </div>
</form>

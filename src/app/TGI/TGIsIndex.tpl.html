<div class="row">
  <h2>Liste des TGIs</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="TGIs.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un TGI
  </button>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>name</th>
	  <th>phone</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="TGI in TGIs">
      <td>{{ TGI.id }}</td>
      <td>{{ TGI.name }}</td>
	  <td>{{ TGI.phone }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="TGIs.edit({ id: TGI.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ui-sref="TGIs.remove({ id: TGI.id })"> <!--a voir delete-->
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

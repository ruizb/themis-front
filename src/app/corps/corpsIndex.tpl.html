<div class="row">
  <h2>Liste des corps</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="corps.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un corps
  </button>

  <div ng-if="loading" class="loading center-block">Chargement...</div>

  <table ng-if="!loading" class="table table-striped table-hover table-responsive">
    <colgroup>
      <col width="5%">
      <col width="80%">
      <col width="15%">
    </colgroup>
    <tr>
      <th>ID</th>
      <th>Libell√©</th>
      <th>Actions</th>
    </tr>
    <tr dir-paginate="corps in corps | itemsPerPage: 10">
      <td>{{ corps.id }}</td>
      <td>{{ corps.label }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="corps.edit({ id: corps.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ng-click="remove(corps)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>

  <div class="text-center">
    <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
  </div>

</div>

<div class="row">
  <h2>Liste des corps</h2>

  <button type="button" class="center-block btn btn-default btn-lg btn-primary btn-add-entity" ui-sref="corps.edit">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un corps
  </button>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>libelle</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="corps in corps">
      <td>{{ corps.id }}</td>
      <td>{{ corps.libelle }}</td>
      <td>
        <button type="button" class="btn btn-default" tooltip="Modifier" ui-sref="corps.edit({ id: corps.id })">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-default" tooltip="Supprimer" ui-sref="corps.remove({ id: corps.id })"> <!--a voir delete-->
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
